# Required configuration for the nar_santricity_iser role.
array_target_IQN: iqn.1992-08.com.netapp:5700.600a098000d850f6000000005e0f43db
array_target_ports:
    A_ports:
        - 192.168.1.100:3260
    B_ports:
        - 192.168.1.102:3260

# Required configuration for the nar_santricity_host role.


# E-Series Connection Configuration:
eseries_ssid: 1
eseries_api_url: https://10.113.72.90/devmgr/v2
eseries_api_username: admin
eseries_api_password: useansiblevault
eseries_validate_certs: false

eseries_initiator_command:
  ib_iser:
    linux: "grep -oP '(?<=InitiatorName=).*' /etc/iscsi/initiatorname.iscsi"
    windows: ""

# E-Series Storage Configuration:
eseries_initiator_protocol: ib_iser

eseries_storage_pool_configuration:
    - name: sa_beegfs_ci_meta_r1
      raid_level: raid1
      criteria_drive_count: 2
      common_volume_configuration:
        workload_name: beegfs_metadata
        metadata:
            type: metadata
      volumes:
        - name: ictm1619h3_metadata
          host: ictm1619h3
          size: 10
        - name: ictm1619h5_metadata
          host: ictm1619h5
          size: 10
        - name: ictm1619h15_metadata
          host: ictm1619h15
          size: 10
        - name: ictm1619h16_metadata
          host: ictm1619h16
          size: 10
    - name: sa_beegfs_ci_storage_r6
      raid_level: raid6
      criteria_drive_count: 5
      common_volume_configuration:
        workload_name: beegfs_storage
        metadata:
            type: storage
      volumes:
        - name: ictm1619h3_storage_[1-3]
          host: ictm1619h3
          size: 10
        - name: ictm1619h5_storage_[1-3]
          host: ictm1619h5
          size: 10
    - name: sa_beegfs_ci_storage_ddp
      raid_level: raidDiskPool
      criteria_drive_count: 11
      common_volume_configuration:
        workload_name: beegfs_storage
        metadata:
            type: storage
      volumes:
        - name: ictm1619h15_storage_[1-5]
          host: ictm1619h15
          size: 10
        - name: ictm1619h16_storage_[1-5]
          host: ictm1619h16
          size: 10
